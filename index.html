<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section id="body">
        <div class="left">
            <label for="" class="h5">Bill</label>
            <input type="number" class="input bill-input" id="bill-input">
            <label class="h6"> Select Tip %</label>
            <div class="buttons">
            <button class="button">5%</button>
            <button class="button">10%</button>
            <button class="button">15%</button>
            <button class="button">20%</button>
            <button class="button">50%</button>
            <!--<div class="button"><input type="number" class="tip-custom" placeholder="CUSTOM"> </div> -->
            <div class=""><input type="number" class=" button tip-custom" placeholder="CUSTOM"></div>
            </div>
            <div class="flex">
            <label class="h6">Number of People</label>
            <small>Can't be zero</small>
            </div>
            <input type="number" class="input people-input">
        </div>
        <div class="right">
            <div class="u">
            <div class="left-2">
            <p>Tip Amount</p>
            <h6>/ person</h6>
        </div>
        <div class="tip-amount" id="tip-amount">
            <h4>$4.00</h4>
        </div>
        </div>
        <div class="m">
        <div class="left-3">
            <p> Total</p>
            <h6>/ person</h6>
        </div>
        <div class="total-person" id="total-amount">
            <h4>$32.00</h4>
        </div>
        </div>
        <button>Reset</button>
        </div>
    </section>
    <script src="./JS/script.js"></script>
</body>
</html>
